services: 
  web: 
    build: . 
    ports: 
      - "8000:8000" 
    command: python manage.py runserver 0.0.0.0:8000 
    volumes: 
      - .:/code
    depends_on:
      - db
  db: 
    image: postgres:14 
    volumes: 
      - postgres_data:/var/lib/postgresql/data/ 
    environment: 
      POSTGRES_DB: movies
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

volumes: 
  postgres_data:
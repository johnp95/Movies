{% extends 'MovieApp/base.html' %}
{% block content %}
<head>
    <title>{{director}} Films I've Seen</title>
</head>
<br>
<h1><strong> {{director}} </strong>Films</h1>
<h2><strong> Films Watched: {{directed_films_count}} </strong>Films</h2><br>
<br>
<div class="container">
    <div class="row">
        {% for movie in directed_films %}
            <div class="col-md-4 mb-4">
                <div class="card border-success mb-3" style="max-width: 18rem;">
                    {% if movie.movie_images %}
                        <img src="{{ movie.movie_images.url }}" class="card-img-top" height="300" width="300">
                    {% endif %}
                    
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <a href="{% url 'movie-detail' movie.pk %}">{{ movie.title }}</a>
                        </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
